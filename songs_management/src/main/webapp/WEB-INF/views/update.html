<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Song</title>
</head>
<body>
<h3>Edit Song</h3>
<p>
    <a th:href="@{/songs}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/songs/update}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Title</label>
            <input type="text" id="name" th:field="*{title}"/>
        </div>
        <div>
            <label for="email">Artist</label>
            <input type="email" id="email" th:field="*{artist}"/>
        </div>
        <div>
            <label for="address">Link</label>
            <input type="text" id="address" th:field="*{link}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
